# Use opengl backend
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
#glx-use-copysubbuffermesa = true;

# Vsync method...  could also try opengl-mswc
vsync = "opengl-swc";

# This is supposed to reduce flickering
paint-on-overlay = true;

# Unredirect fullscreen windows
unredir-if-possible = true;
